<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
<title>User Registration</title>
</head>
<body>
	<div>
		<p class="text-center">Register New Employee</p>
	</div>
	<div class="well">
		<form>
			<div class="form-group" >
				<label for="username"> Choose Your Username <input type="text" placeholder="Username" class="form-control" />
				</label> 
				<label for="password"> Choose a Password <input type="password" placeholder="Password" class="form-control" />
				</label>
			</div>
		</form>

	
	<div>
		<form>
			<div class="form-group" >
				<label for="fname"> First Name <input type="text" placeholder="First Name" class="form-control" />
				</label> 
				<label for="lname"> Last Name <input type="text" placeholder="Last Name" class="form-control" />
				</label>
			</div>
		</form>
	</div>
	
	<div>
		<form>
			<div class="form-group" >
				<label for="email"> Email Address <input type="text" placeholder="example@email.com" class="form-control" />
				</label> 
			</div>
		</form>
	</div>	
	
	<div>
		<form>
			<div class="form-group" >
				<label for="address"> Address <input type="text" placeholder="Address" class="form-control" />
				</label> 
				<label for="city"> City <input type="text" placeholder="City" class="form-control" />
				</label>
				<label for="state"> State <input type="text" placeholder="State" class="form-control" />
				</label> 
				<label for="zip"> Zip <input type="text" placeholder="Zip" class="form-control" />
				</label> 
			</div>
		</form>
	</div>	
	
	<div>
		<form>
			<div class="form-group" >
				<label for="phone"> Phone Number <input type="text" placeholder="Phone Number" class="form-control" />
				</label> 
			</div>
		</form>
	</div>
	<br>
		<button class="btn btn-primary" type="submit">Submit</button>
	</div>
	
</body>
</html>
