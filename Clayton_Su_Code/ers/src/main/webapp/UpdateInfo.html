<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Update Info</title>
</head>
<body>
	<h3>Enter the info you want to change</h3>
	<form method="post" action="UpdateInfoServlet">
	<label><b>Password</b></label>
		<input type="text"
			placeholder="Change Password" name="pword">
	<label><b>First Name</b></label>
		<input type="text"
			placeholder="Change First Name" name="fname">
	<label><b>Last Name</b></label>
		<input type="text"
			placeholder="Change Last Name" name="lname">
	
	<input type="submit" value="Update your information" />
	</form>
</body>
</html>
